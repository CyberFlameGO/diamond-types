name: Test
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Test diamond-types
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Test sub crates
        uses: actions-rs/cargo@v1
        with:
          command: test -p dt-cli -p diamond-types-old -p rle -p content-tree -p dt-wasm -p dt-swift
          